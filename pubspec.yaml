  auto_route: ^0.6.7
  kt_dart: ^0.7.0+1
  json_annotation: ^3.0.1
  google_fonts: ^1.1.0
  flutter_svg: ^0.18.0
  flutter_hooks: ^0.13.1
  google_map_location_picker: ^3.3.3
  location: ^3.0.2
  google_maps_flutter: ^0.5.30
  geocoder: ^0.2.1
  http: ^0.12.2
  camera: ^0.5.8+5
  image_picker: ^0.6.7+4
  image: ^2.1.14
  path_provider: ^1.6.11
  flutter_image_compress: ^0.7.0
  firebase_storage: ^3.1.6
  image_cropper: ^1.3.0
  email_validator: ^1.0.5
  geoflutterfire:
    git:
      url: https://github.com/brad007/GeoFlutterFire
      ref: master
  cached_network_image: ^2.2.0+1
