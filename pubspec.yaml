  flutter_local_notifications: ^1.4.4+2
  rave_flutter:
    git:
      url: https://github.com/brad007/rave_flutter
      ref: master

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  mockito: 4.1.1
  bloc_test: 7.0.0
  build_runner: ^1.10.1
  freezed: ^0.11.5
  lint: ^1.2.0
  injectable_generator: ^1.0.4
  auto_route_generator: ^0.6.8
  json_serializable: ^3.4.0
  clippy_flutter: ^1.1.1
  remove_from_coverage: any
  lcov: 6.0.0
  bdd_widget_test: ^0.1.4
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launchericon.png"

scripts: derry.yaml

flutter:
  uses-material-design: true
  assets:
    - assets/images/ic_google.svg
    - assets/images/ingredients.svg
    - assets/images/tray.svg
    - assets/images/splash.svg
    - assets/images/logo.svg
    - assets/images/logo_white.svg
    - assets/images/no_restaurant_image.svg
    - assets/launchericon.png

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
